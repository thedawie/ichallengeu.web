<h4>challenge</h4>

<form role="form" action="/create" method="post">
  <div class="form-group">
    <label for="challengInputName">Name</label>
    <input type="input" ng-model="challenge.name" class="form-control" id="challengInputName" placeholder="Enter Challenge Name">
  </div>
  <div class="form-group">
    <label for="challengInputDueDate">Due Date</label>
    <input type="input" class="form-control" ng-model="challenge.dueDate" id="challengInputDueDate" placeholder="Enter Due Date">
  </div>
  <button type="button" ng-click="createChallenge(challenge)" class="btn btn-default">Submit</button>
  <p>{{msgtxt}}</p>
</form>
